    <div class="form-title"><h1>Online Form Application</h1></div>
    <div class="application-container">
        <div class="form-container">
            <form action="#">
                <div class="form-subtitle">
                    <h2>Personal Information</h2>
                    <hr>
                </div>
                
                <div class="personal_information">
                    <div class="input_box">
                        <label for="name">Full Name:</label>
                        <input type="text" required>
                    </div>
                    <div class="input_box">
                        <label for="address">Address:</label>
                        <input type="text" required>
                    </div>
                    <div class="input_box">
                        <label for="mobile">Mobile:</label>
                        <input type="text" required>
                    </div>
                    <div class="input_box">
                        <label for="email">Email:</label>
                        <input type="email" required>
                    </div>
                    <div class="input_box">
                        <label for="dob">D.O.B:</label>
                        <input type="date" required>
                    </div>
                    <div class="input_box">
                        <label for="insurance_number">National Insurance Number:</label>
                        <input type="text" required>
                    </div>
                </div>
                <div class="form-subtitle">
                    <h2>Employment Information</h2>
                    <hr>
                </div>
                <div class="employment_information">
                    <div class="check_box">
                        <label for="desired-job">Desired Job:</label>
    
                        <input type="checkbox" id="trainee" name="desired-job" value="trainee">
                        <label for="trainee">Trainee</label>
    
                        <input type="checkbox" id="junior" name="desired-job" value="junior">
                        <label for="junior">Junior</label>
                        
                        <input type="checkbox" id="senior" name="desired-job" value="senior">
                        <label for="senior">Senior</label>
    
                    </div>
                    <div class="check_box">
                        <label for="job-type">Job Type:</label>
    
                        <input type="checkbox" id="front-end" name="job-type" value="front-end">
                        <label for="front-end">Front-End</label>
    
                        <input type="checkbox" id="back-end" name="job-type" value="back-end">
                        <label for="back-end">Back-End</label>
                        
                        <input type="checkbox" id="full-stack" name="job-type" value="full-stack">
                        <label for="full-stack">Full Stack</label>
    
                    </div>
                    <div class="check_box">
                        <label for="availability">Availability:</label>
    
                        <input type="checkbox" id="part-time" name="job-type" value="part-time">
                        <label for="part-time">Full-Time</label>
                        
                        <input type="checkbox" id="part-time" name="job-type" value="part-time">
                        <label for="part-time">Part-Time</label>
                        
                        <input type="checkbox" id="other" name="job-type" value="other">
                        <label for="other">Other</label>
                        
                    </div>
                    <div class="check_box">
                        <label for="relocation">Willingness to Relocate:</label>
    
                        <input type="radio" id="yes" name="relocation" value="yes">
                        <label for="yes">Yes</label>
                        
                        <input type="radio" id="no" name="relocation" value="no">
                        <label for="no">No</label>
    
                    </div>
                    <div class="check_box">
                        <label for="work">Right to Work:</label>
    
                        <input type="radio" id="yes" name="work" value="yes" required>
                        <label for="yes">Yes</label>
                        
                        <input type="radio" id="no" name="work" value="no" required>
                        <label for="no">No</label>
                        
                    </div>
                    <div class="file">
                        <label for="resume">Upload CV:</label>
                        <input type="file" id="resume" name="resume"  required>
                    </div>
                </div>
                <div class="form-subtitle">
                    <h2>Qualifications</h2>
                    <hr>
                </div>
                <div class="qualification">
                    <div class="file">
                        <label for="qualification-file">Upload Qualifications:</label>
                        <input type="file" id="qualification-file" name="qualification-file" multiple required>
                    </div>
                </div>
                <div class="form-submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
